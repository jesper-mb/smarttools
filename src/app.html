<!doctype html>
<html lang="%lang%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="color-scheme" content="light" />
		<meta name="author" content="SmartTools" />

		<!-- Favicons -->
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="manifest" href="/manifest.json" />

		<!-- Preconnect to fonts for faster loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Preload critical font weights for LCP optimization -->
		<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;500&display=swap" />
		<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

		<!-- DNS prefetch for external resources -->
		<link rel="dns-prefetch" href="https://api.qrserver.com" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-white text-neutral-950">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
